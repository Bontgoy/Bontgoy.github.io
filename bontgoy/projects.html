---
layout: default
title: Projects
permalink: /projects/
---

	<h1>My Projects</h1>

  <ul class="posts">
    {% for post in site.categories['projects'] %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
